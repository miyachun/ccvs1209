<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>新北市私立清傳高級商業學校</title>
<style>
img {
  width: 10%;
  float: left;
}
.container{
    padding: 100px;
}
.As{
  color: #ff0000;
}
</style>
</head>
<body>
<div class="container">
 <img src="{{ url_for('static', filename='open.png') }}" class="image" />
 <h1>新北市私立清傳高級商業學校</h1>
 <h2>-校慶活動-</h2>
 <h3>請點選按鈕，隨機顯示題目。</h3>
 <h3>請根據題目的前後提示，說出空格內的歌詞</h3>
<p></p>
<form method="post" action="">
<button type="submit" value="myQu" name="myQu" class="btn btn-primary btn-lg">請出題</button>
{% if Rr01 ==111 %}
<button type="submit" value="myAns" name="myAns" class="btn btn-primary btn-lg">看答案</button>
{% endif %}
<p></p>
{% if Rr01==100 %}
<h3 class="As">答案:{{ As }}</h3>
{% endif %}

<hr>
{% set list1 = Qu.split('\n') %}
{% for item in list1 %}
<h3>{{ item }}</h3>
{% endfor %}

</form>
</div>
</body>
</html>
