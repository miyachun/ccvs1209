<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>新北市私立清傳高級商業學校</title>
</head>
<body>
<div class="container">
 <img src="{{ url_for('static', filename='open.png') }}" class="image" />
 <h1>新北市私立清傳高級商業學校</h1>
 <h2>-校慶活動-</h2>
 <p>請點選按鈕，隨機顯示題目。</p>
 <p>請根據題目的前後提示，說出空格內的歌詞</p>

<form method="post" action="">
{% if dF1==[] %}
<button type="submit" value="myA" name="myA" class="btn btn-primary btn-lg">請出題</button>
{% else %}
<button type="submit" value="myB" name="myB" class="btn btn-danger btn-lg">清除題目</button>
題目:{{ dF1 }}
內容:{{ dF2 }}
{% endif %}
</form>
</div>
</body>
</html>
